<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
     <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script>
      $(function(){
          dd = $('#sp');
          $('#btn').click(function(){
              dd.insertAfter( $('#before'));
           })
      })
  </script>
 </head>

 <body>
 <span id="sp">dddd</span>
 <div id="d1">
     <div id="before">前面</div>
 </div>
 <button id="btn">点击</button>
 </body>
</html>
